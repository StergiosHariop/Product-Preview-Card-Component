<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <!-- card parent -->
  <main class="container">
    <!-- card contents -->
    <div class="image-container">
      <img src="/images/image-product-mobile.jpg" alt="image-perfume">
    </div>
    <div class="text-container">
      <div class="text-wrapper">
        <p class="item-type">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>
        <button type="button" href=""><img src="/images/icon-cart.svg" alt="image-cart"></img>Add to Cart</button>
      </div>
    </div>
    <footer></footer>
  </main>
</body>
</html>
